<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">



	<title>Diper</title>
</head>
<header style="background-color: #ffffff;">
	<div class="clase1" style="background-color: #ffffff;">
		<div class="clase2" style="top:20px">
			<img src="assets/logodiper.png" alt="Diper" style="padding: 15px; height: 75%; width: 75%;">
    </div>
    <div class="clase3" style="top:20px" >
      
      <mat-grid-list cols="1" rowHeight="90px" >
        <mat-grid-tile>
          <form >
            
            <mat-form-field appearance="outline" style="width:110px !important;padding-right: 15px;
            padding-left: 15px;">
              <mat-label>Fecha</mat-label>
              <input matInput placeholder="Fecha" value="{{jsfecha}}" readonly="true">
            </mat-form-field>          
            </form>
        </mat-grid-tile>
        <mat-grid-tile>
          <form >
            <mat-form-field appearance="outline" style="width:110px !important">
              <mat-label>Pedido</mat-label>
              <input matInput placeholder="Fecha" value="{{jsfecha}}" readonly="true">
            </mat-form-field>
            </form>
        </mat-grid-tile>
      </mat-grid-list>
      

    </div>
    
  
  </div>
</header>

<body style="background-color: #e6ffcc;">
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <div class="clase5" style="background-color: white; top:20px" >
    
    <h2 style="padding-top:20px">Datos de Cliente</h2>
    <hr>
    
    <br><br>
    <form >
    <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Fecha" value="Nombre" readonly="false">            
    </mat-form-field>
    <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
      <mat-label>RFC</mat-label>
      <input matInput placeholder="Fecha" value="Nombre" readonly="false">            
    </mat-form-field>
    <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
      <mat-label>Domicilio</mat-label>
      <input matInput placeholder="Fecha" value="Nombre" readonly="false">            
    </mat-form-field>
    <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
        <mat-label>Colonia</mat-label>
        <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
          <mat-label>Ciudad</mat-label>
          <mat-select>
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
            <mat-label>Estado</mat-label>
            <input matInput placeholder="Fecha" value="Nombre" readonly="false">            
          </mat-form-field>
          <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
              <mat-label>Telefono</mat-label>
              <input matInput placeholder="Fecha" value="Nombre" readonly="false">            
            </mat-form-field>
            <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
                <mat-label>Persona</mat-label>
                <input matInput placeholder="Fecha" value="Nombre" readonly="false">            
              </mat-form-field>
              <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
                  <mat-label>Consignar</mat-label>
                  <input matInput placeholder="Fecha" value="Nombre" readonly="false">            
                </mat-form-field>
                <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="Fecha" value="Nombre" readonly="false">            
                  </mat-form-field>
    </form>
  </div>
</body>
<footer>

</footer>
</html>
