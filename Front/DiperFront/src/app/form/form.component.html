<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">



	<title>Diper</title>
</head>
<header style="background-color: #ffffff;">
	<div fxLayout="row" fxLayoutAlign="start center" class="clase1" style="background-color: #ffffff;">
		<div class="clase2" fxFlex="30" >
			<img fxFlex="100" src="assets/logodiper.png" alt="Diper" style="height: 75%; width: 75%">
    </div>
    <div fxFlex=40></div>
    <div class="clase3" style="top:20px" fxFlex="30" fxLayoutAlign="end center">
      
      
            <mat-form-field fxFlex="50" appearance="outline" style="padding-right: 15px;
            padding-left: 15px;">
              <mat-label>Fecha</mat-label>
              <input matInput placeholder="Fecha" value="{{jsfecha}}" readonly="true">
            </mat-form-field>          
           
            <mat-form-field fxFlex="50" appearance="outline" style="padding-right: 15px; padding-left: 15px;">
              <mat-label>Pedido</mat-label>
              <input matInput placeholder="Fecha" value="{{jsfecha}}" readonly="true">
            </mat-form-field>
            
      

    </div>
    
  
  </div>
</header>

<body style="background-color: #c7e6a7; height: 100%;">
  <br><br><br>
  <div class="clase5" style="background-color: white; top:20px; " >
    <div fxLayout="row" fxLayoutAlign="start center">
    <label fxFlex="60" style="top: 20px; width:auto; font-size:26px; font-weight: bold;">Datos de Cliente</label>
    
        <mat-form-field fxFlex="20" appearance="standard" style="top:10px;margin-left: auto; width:auto !important; padding-right: 4%;">
          <mat-label>No. Cliente</mat-label>
          <input matInput #NoCliente placeholder="Numero de Cliente" value="" readonly="false">            
        </mat-form-field>
        <button #buscar fxFlex="10" color=accent *ngIf="!visibilidad" mat-flat-button (click)="visibilidad = !visibilidad; getClientes(NoCliente.value)">{{visibilidad ? 'Ocultar' : 'Buscar'}}</button>
        <button #ocultar fxFlex="10" color=accent *ngIf="visibilidad" mat-flat-button (click)="visibilidad = !visibilidad; Cliente=null">{{visibilidad ? 'Ocultar' : 'Buscar'}}</button>
      </div>
      <hr>
    <br>
    <form name="datos_Cliente" *ngIf="visibilidad && existe">
    
      <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
      <mat-label>Cliente</mat-label>
      <input #cliente matInput placeholder="Fecha" value="{{clientes[0].Cln_Nombre}} {{clientes[0].Cln_Apellido}}" readonly="true">            
    </mat-form-field>
    <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
      <mat-label>RFC</mat-label>
      <input #rfc matInput placeholder="Fecha" value="{{clientes[0].Cln_RFC}}" readonly="true">            
    </mat-form-field>
    <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
      <mat-label>Domicilio</mat-label>
      <input #domicilio matInput placeholder="Fecha" value="{{clientes[0].Cln_Direccion}}" readonly="true">            
    </mat-form-field>
    <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
        <mat-label>Colonia</mat-label>
        <input #colonia matInput placeholder="Fecha" value="El potrillo" readonly="true">
      </mat-form-field>
      <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
          <mat-label>Ciudad</mat-label>
          <input #ciudad matInput placeholder="Fecha" value="{{clientes[0].Cln_Ciudad}}" readonly="true">
        </mat-form-field>
        <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
            <mat-label>Estado</mat-label>
            <input #estado matInput placeholder="Fecha" value="{{clientes[0].Cln_Estado}}" readonly="true">            
          </mat-form-field>
          <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
              <mat-label>Telefono</mat-label>
              <input #telefono matInput placeholder="Fecha" value="{{clientes[0].Cln_TelCom}}" readonly="true">            
            </mat-form-field>
            <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
                <mat-label>Persona</mat-label>
                <input #persona matInput placeholder="Fecha" value="{{clientes[0].Cln_Compania}}" readonly="true">            
              </mat-form-field>
              <mat-form-field appearance="standard" style="width:47% !important; padding-right: 6%">
                  <mat-label>Consignar</mat-label>
                  <input #consignar matInput placeholder="Fecha" value="Nombre" readonly="true">            
                </mat-form-field>
                <mat-form-field appearance="standard" style="width:47% !important; padding-right: 0%">
                    <mat-label>E-mail</mat-label>
                    <input #email matInput placeholder="Fecha" value="{{clientes[0].Cln_Email}}" readonly="true">            
                  </mat-form-field>                  
    </form>
  </div>

  <br><br>
  <div *ngIf="visibilidad && existe" class="clase5" style="background-color: white; top:20px" >
    <div fxLayout="row" fxLayoutAlign="start center">
      <label style="top: 20px; width:40%; font-size:26px; font-weight: bold">Pedido</label>
    
      <mat-form-field appearance="standard" style="top:10px;margin-left: auto; width:17% !important; padding-right: 4%;visibility: hidden">
        <mat-label>No. Cliente</mat-label>
        <input matInput placeholder="Fecha" value="Nombre" readonly="true" >                    
      </mat-form-field>
      
      <button fxFlex="10" color=accent style="margin-left: 10px" mat-flat-button (click)="muebles[muebles.length] = muebles.length">+</button>
      <button fxFlex="10" color=warn style="margin-left: 10px" mat-flat-button (click)="muebles.pop(muebles.length)" *ngIf="muebles.length>0">-</button>    
      </div>
      <hr>
    
    <div fxLayout="row" fxLayoutAlign="space-evenly center" style="text-align: center; font-weight: bold" >
      <div fxFlex="1"></div>
      <div style="padding-right:5%"fxFlex="8">No.</div>
      <div style="padding-right:5%"fxFlex="15">Cant.</div>
      <div style="padding-right:5%"fxFlex="45">Descripcion</div>
      <div style="padding-right:5%"fxFlex="15">Precio Unit.</div>
      <div fxFlex="15">Importe</div>
      <div fxFlex="1"></div>
      
    </div>
    <hr>
    <div *ngFor="let index of muebles">
      <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxFlex="1"></div>
        <div fxFlex="8"style="text-align:center;padding-right:5%">{{index+1}}</div>
        <mat-form-field fxFlex="15" appearance="fill"style="padding-right:5% ">          
          <input matInput placeholder="Cantidad" type="number" value="1" readonly="false">            
        </mat-form-field>
        <mat-form-field fxFlex="45" appearance="fill"style="padding-right:5%;">          
          <input matInput placeholder="Descripcion" type="text" value="Buro" readonly="true">            
        </mat-form-field>
        <mat-form-field fxFlex="15" appearance="fill"style="padding-right:5%">
          <input matInput placeholder="Precio" value="100" readonly="true">            
        </mat-form-field>
        <mat-form-field fxFlex="15" appearance="fill">
          <input matInput placeholder="Importe" value="100" readonly="true">            
        </mat-form-field>
        <div fxFlex="1"></div>
      </div>
        <!--<label fxFlex="20">
          Alias:
          <input type="text" [formControlName]="i">
        </label>  

      -->

        
      
      
    </div>
    <div fxLayout="row" fxLayoutAlign="space-evenly center" style="text-align: center; font-weight: bold" >
      <div fxFlex="1"></div>
      <div style="padding-right:5%"fxFlex="8"></div>
      <div style="padding-right:5%"fxFlex="15"></div>
      <div style="padding-right:5%"fxFlex="45"></div>
      <div style="padding-right:5%"fxFlex="15">Importe Total:</div>
      <div fxFlex="15">$$$</div>
      <div fxFlex="1"></div>
      
    </div>
    <hr>

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <div fxFlex="1"></div>
      <div fxFlex="8"style="text-align:center;padding-right:5%"></div>
      <div fxFlex="15" style="padding-right:5% ">          
      </div>  
      <div fxFlex="40"style="padding-right:5%;">          
      </div>
      <div fxFlex="15"style="padding-right:5%;">          
      </div>
      <button color=accent style="text-align: center" mat-flat-button>Enviar</button>
      <div fxFlex="1"></div>
    </div>
<br>
    </div>
  
 <br><br><br>
</body>
<footer>
</footer>
</html>
